<html>
  <head>

    <script src='../scripts/external/jquery-1.10.2.js' type='text/javascript'></script>
    <script src='../scripts/external/jquery-ui-1.10.3/ui/jquery-ui.js' type='text/javascript'></script>
    <script src='../scripts/external/underscore.js' type='text/javascript'></script>
    <script src='../scripts/external/backbone.js' type='text/javascript'></script>
    <script src='../scripts/some_name_to_be_decided_later.js' type='text/javascript'></script>
  </head>
  <body>
    <div class='navbar'></div>
    <div class='wrapper'>
      <div class='registration' style='border: 1px solid; width: 30%;'>
        <div class='members'>
          <div class='memberList'></div>
          <input id='addmore' type='button' value='Add another family member'>
        </div>
        <div class='arrival'>
          When will you arrive at the reunion
          <select>
            <option selected='true' value='friday'>Friday</option>
            <option value='saturday'>Saturday</option>
            <option value='sunday'>Sunday</option>
          </select>
        </div>
        <div class='departure'>
          When will you be leaving the reunion
          <select>
            <option value='friday'>Friday</option>
            <option value='saturday'>Saturday</option>
            <option selected='true' value='sunday'>Sunday</option>
          </select>
        </div>
        <input id='submit' type='button' value='Register'>
      </div>
    </div>
    <script id='member-template' type='text/template'>
      <div class='member'>
        <div class='fname'>
          First Name
          <input class='fnameInput' type='text'>
        </div>
        <div class='lname'>
          Last Name
          <input class='lnameInput' type='text'>
        </div>
      </div>
    </script>
  </body>
